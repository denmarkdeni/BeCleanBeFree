{% extends 'base.html' %}
{% block content %}
<div class="auth-main relative">
  <div class="auth-wrapper v1 flex items-center w-full h-full min-h-screen">
    <div class="auth-form flex items-center justify-center grow flex-col min-h-screen relative p-6">
      <div class="w-full max-w-[700px] ml-200 relative">
        <div class="auth-bg">
          <span class="absolute top-[-100px] right-[-100px] w-[300px] h-[300px] block rounded-full bg-theme-bg-1 animate-[floating_7s_infinite]"></span>
          <span class="absolute top-[150px] right-[-150px] w-5 h-5 block rounded-full bg-primary-500 animate-[floating_9s_infinite]"></span>
          <span class="absolute left-[-150px] bottom-[150px] w-5 h-5 block rounded-full bg-theme-bg-1 animate-[floating_7s_infinite]"></span>
          <span class="absolute left-[-100px] bottom-[-100px] w-[300px] h-[300px] block rounded-full bg-theme-bg-2 animate-[floating_9s_infinite]"></span>
        </div>
        <div class="card sm:my-12 w-full shadow-none">
          <form class="card-body !p-10" method="POST">
            {% csrf_token %}
            <h4 class="text-center font-medium mb-4">Request Consultation</h4>
            <div class="mb-3">
              <label class="form-label">Counselor</label>
              <input type="text" value="{{ counselor.user.username }}" class="form-control" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Preferred Date & Time</label>
              <input type="datetime-local" name="preferred_date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Consultation Type</label>
              <select name="consultation_type" class="form-control" required>
                <option value="video">Video</option>
                <option value="phone">Phone</option>
                <option value="in-person">In-Person</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Urgency</label>
              <select name="urgency" class="form-control" required>
                <option value="normal">Normal</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
            <div class="mb-4">
              <label class="form-label">Notes</label>
              <textarea name="notes" placeholder="Any additional notes" class="form-control"></textarea>
            </div>
            <div class="mt-4 text-center">
              <button type="submit" class="btn btn-primary mx-auto shadow-2xl">Submit Request</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
